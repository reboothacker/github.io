<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deel - Your forever people platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* SVG Background pattern - positioned further right */
    .background-svg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      transform: translateX(550px); /* Moved further right */
      transform-origin: center center;
      scale: 1.2; /* Made slightly larger */
    }

    body {
      background-color: #b69cfa; /* Purple background */
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Header section */
    .header {
      padding: 30px;
    }

    .logo {
      color: #1a1a1a;
      font-size: 32px;
      font-weight: bold;
    }

    /* Main content container */
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0 4% 0 8%;
      height: calc(100vh - 100px);
    }

    /* Left side with illustration */
    .illustration-area {
      position: relative;
      width: 65%;
      height: 550px;
      margin-right: 30px;
    }

    /* Workspace image with logos */
    .workspace-image {
      position: absolute;
      top: 0;
      left: -50px; /* Positioned more to the left */
      width: 100%; /* Adjusted size */
      max-width: 650px;
      height: auto;
      z-index: 1;
    }

    /* Hero text styling - positioned directly below the illustration */
    .hero-text {
      position: absolute;
      bottom: -110px; /* Position directly below image */
      left: 0;
      z-index: 10;
      width: 100%; /* Full width to allow centering */
    }

    .hero-text h1 {
      font-size: 3.5rem;
      color: #1a1a1a;
      line-height: 1.1;
      margin-bottom: 12px; /* Reduced space */
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left; /* Left align the heading */
      font-weight: normal; /* Non-bold text */
    }

    .hero-text h1 span {
      background-color: white;
      padding: 5px 10px;
      display: inline-block;
      white-space: nowrap; /* Keep the text together */
      font-weight: normal; /* Non-bold text */
    }

    /* Adjust the highlight to start from "sweeter" instead of "even" */
    .hero-text h1 .highlight {
      background-color: white;
      padding: 5px 10px;
      display: inline-block;
      margin-left: 30px;
      font-weight: normal; /* Non-bold text */
    }

    .hero-text p {
      font-size: 1rem; /* Smaller font size */
      color: #1a1a1a;
      margin-bottom: 20px; /* Reduced space */
      max-width: 500px;
      margin-left: 230px; /* Left aligned */
      text-align: left; /* Left align the paragraph */
      font-weight: normal; /* Non-bold text */
    }

    .learn-more {
      display: inline-flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.3);
      color: #1a1a1a;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      margin-left: 280px;
      font-weight: 500;
      border: 1px solid rgba(0, 0, 0, 0.1);
      font-size: 0.9rem; /* Slightly smaller */
    }

    .learn-more svg {
      margin-left: 8px;
    }

    /* Login card styling */
    .login-card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      margin-left: auto;
    }

    .login-card h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: left;
      font-weight: 600;
    }

    .login-button {
      display: flex;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      background-color: white;
      text-align: center;
      margin-bottom: 15px;
      color: #1a1a1a;
      font-size: 16px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    /* Button hover effects */
    .login-button:hover {
      background-color: #f8f8f8;
      border-color: rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }

    .learn-more:hover {
      background-color: rgba(255, 255, 255, 0.5);
      transition: all 0.2s ease;
    }

    .login-submit:hover {
      background-color: #333;
      transition: all 0.2s ease;
    }

    .login-button img {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      color: #777;
      text-align: center;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(0, 0, 0, 0.1);
      margin: 0 10px;
    }

    .input-field {
      width: 100%;
      padding: 16px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      font-size: 16px;
    }

    .forgot-password {
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-bottom: 25px;
      text-align: left;
    }

    .login-submit {
      display: block;
      width: 100%;
      padding: 16px;
      border-radius: 8px;
      border: none;
      background-color: #1a1a1a;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 25px;
    }

    .sign-up-prompt {
      text-align: center;
      font-size: 14px;
    }

    .sign-up-link {
      color: #3498db;
      text-decoration: none;
    }

    /* QR code icon styling */
    .qr-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    /* Responsive design - improved for better mobile experience */
    @media (max-width: 1200px) {
      .container {
        flex-direction: column;
        height: auto;
        padding: 30px;
      }

      .background-svg {
        transform: translateX(250px); /* Less offset on medium screens */
      }

      .illustration-area {
        width: 100%;
        margin-bottom: 220px; /* More room for text below */
        height: auto;
        min-height: 400px;
        position: relative;
      }

      .workspace-image {
        position: absolute;
        max-width: 100%;
        right: 0;
        left: 50%;
        transform: translateX(-50%); /* Center the image */
      }

      .hero-text {
        position: absolute;
        bottom: -180px; /* Position text below the illustration */
        left: 0;
        z-index: 10;
        width: 100%; /* Full width on smaller screens */
      }

      .login-card {
        width: 100%;
        max-width: 400px;
        margin: 30px auto 0;
      }

      .hero-text h1 {
        font-size: 2.5rem;
        max-width: 100%;
      }
    }

    @media (max-width: 768px) {
      .background-svg {
        transform: translateX(150px); /* Adjusted offset on mobile */
        height: 100%; /* Ensure full height */
      }
      
      .container {
        flex-direction: column;
        padding: 20px;
      }
      
      /* Hide illustration area on mobile */
      .illustration-area {
        display: none;
      }
      
      .hero-text {
        display: none;
      }
      
      .login-card {
        width: 100%;
        max-width: 100%;
        margin: 0;
      }
      
      .header {
        padding: 20px;
      }

      .logo {
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .login-card h2 {
        font-size: 1.2rem;
      }
      .login-card {
        padding: 20px;
      }

      .login-button, .input-field, .login-submit {
        padding: 12px;
      }
      
      .background-svg {
        display: none;
        transform: translateX(100px); /* Minimal offset on smaller phones */
      }
    }
  </style>
</head>
<body>
  <!-- SVG Background with adjusted positioning and shape -->
  <svg class="background-svg" width="100%" height="100%" viewBox="0 0 1369 1012" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
    <path d="M1369 1012L0 1012L400 300L100 0L1301.33 2.2023e-05L800 500L1369 1012Z" fill="#A98DF6"></path>
  </svg>
  
  <header class="header">
    <div class="logo">deel.</div>
  </header>
  
  <div class="container">
    <div class="illustration-area">
      <!-- Workspace illustration with company logos -->
      <img src="https://i.imgur.com/SrJxDAD.png" alt="Workspace illustration with AVIS, Uber, and Booking.com logos" class="workspace-image">
      
      <div class="hero-text">
        <h1>Sweet perks and even<br><span class="highlight">sweeter discounts</span></h1>

        <div class="qr-icon">

            <path d="M3 3H9V9H3V3Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

      <div class="divider">or</div>
      
      <input type="email" id="email" class="input-field" placeholder="Email">
      <input type="password" id="password" class="input-field" placeholder="Password">
      <a href="#" class="forgot-password">Forgot password?</a>

      <p class="sign-up-prompt">Need to create an account? <a href="#" class="sign-up-link">Sign up</a></p>
    </div>
  </div>
  
  <script>
    // Additional form validation script
    document.querySelector('.login-submit').addEventListener('click', function(e) {
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      let isValid = true;
      
      // Simple email validation
      if (!emailField.value || !emailField.value.includes('@')) {
        emailField.style.borderColor = '#ff3860';
        isValid = false;
      } else {
        emailField.style.borderColor = 'rgba(0, 0, 0, 0.1)';
      }
      
      // Password validation (just checking if it's empty for this example)
      if (!passwordField.value) {
        passwordField.style.borderColor = '#ff3860';
        isValid = false;
      } else {
        passwordField.style.borderColor = 'rgba(0, 0, 0, 0.1)';
      }
      
      // If form is not valid, prevent submission
      if (!isValid) {
        e.preventDefault();
      }
    });
    
    // Animation for the background elements with improved responsiveness
    document.addEventListener('DOMContentLoaded', function() {
      // This adds subtle animations to the SVG background
      // Creates a parallax effect when mouse moves
      document.addEventListener('mousemove', function(e) {
        const backgroundSvg = document.querySelector('.background-svg');
        const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
        const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
        
        // Base transformation differs based on screen size
        let baseTransform = 550; // Default for larger screens
        
        if (window.innerWidth <= 480) {
          baseTransform = 100;
        } else if (window.innerWidth <= 768) {
          baseTransform = 150;
        } else if (window.innerWidth <= 1200) {
          baseTransform = 250;
        }
        
        backgroundSvg.style.transform = `translateX(${baseTransform + moveX}px) translateY(${moveY}px)`;
      });
      
      // Adjust layout on resize for better responsiveness
      window.addEventListener('resize', function() {
        const illustrationArea = document.querySelector('.illustration-area');
        const heroText = document.querySelector('.hero-text');
        
        // Adjust visibility based on screen size
        if (window.innerWidth <= 768) {
          if (illustrationArea) illustrationArea.style.display = 'none';
          if (heroText) heroText.style.display = 'none';
        } else {
          if (illustrationArea) illustrationArea.style.display = 'block';
          if (heroText) heroText.style.display = 'block';
          
          // Adjust positioning for larger screens
          if (window.innerWidth <= 1200) {
            if (heroText) heroText.style.bottom = '-180px';
            if (illustrationArea) illustrationArea.style.marginBottom = '220px';
          } else {
            if (heroText) heroText.style.bottom = '-110px';
            if (illustrationArea) illustrationArea.style.marginBottom = '';
          }
        }
      });
      
      // Trigger resize event once to set initial state
      window.dispatchEvent(new Event('resize'));
    });
  </script>
</body>
</html>
