    document.addEventListener('DOMContentLoaded', function() {
      // This adds subtle animations to the SVG background
      // Creates a parallax effect when mouse moves
      document.addEventListener('mousemove', function(e) {
        const backgroundSvg = document.querySelector('.background-svg');
        const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
        const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
        
        // Base transformation differs based on screen size
        let baseTransform = 550; // Default for larger screens
        
        if (window.innerWidth <= 480) {
          baseTransform = 100;
        } else if (window.innerWidth <= 768) {
          baseTransform = 150;
        } else if (window.innerWidth <= 1200) {
          baseTransform = 250;
        }
        
        backgroundSvg.style.transform = `translateX(${baseTransform + moveX}px) translateY(${moveY}px)`;
      });
      
      // Adjust layout on resize for better responsiveness
      window.addEventListener('resize', function() {
        const illustrationArea = document.querySelector('.illustration-area');
        const heroText = document.querySelector('.hero-text');
        
        // Adjust visibility based on screen size
        if (window.innerWidth <= 768) {
          if (illustrationArea) illustrationArea.style.display = 'none';
          if (heroText) heroText.style.display = 'none';

            if (illustrationArea) illustrationArea.style.marginBottom = '';
          }
        }
      });
      
      // Trigger resize event once to set initial state
      window.dispatchEvent(new Event('resize'));
    });

    formContainer.style.justifyContent = 'space-between';
    modal.style.alignItems = 'flex-end';
    modal.style.justifyContent = 'flex-end';
  }

  // Create header with back button and title
  const header = document.createElement('div');
  header.style.display = 'flex';
  header.style.alignItems = 'center';
  header.style.justifyContent = 'space-between';
  header.style.width = '100%';
  header.style.marginBottom = '20px';

  // Back button
  const backButton = document.createElement('button');
  backButton.innerHTML = '&#8592;';
  backButton.style.background = 'none';
  backButton.style.border = 'none';
  backButton.style.fontSize = '24px';
  backButton.style.cursor = 'pointer';
  backButton.style.padding = '0';
  backButton.onclick = () => {
    document.body.removeChild(modal);
  };

  // Title
  const title = document.createElement('h2');
  title.textContent = 'Verification required';
  title.style.textAlign = 'center';
  title.style.flex = '1';
  title.style.fontSize = '24px';
  title.style.fontWeight = '500';
  title.style.margin = '0';

  // Close button
  const closeButton = document.createElement('button');
  closeButton.innerHTML = '&#10005;';
  closeButton.style.background = 'none';
  closeButton.style.border = 'none';
  closeButton.style.fontSize = '24px';
  closeButton.style.cursor = 'pointer';
  closeButton.style.padding = '0';
  closeButton.onclick = () => {
    document.body.removeChild(modal);
  };

  header.appendChild(backButton);
  header.appendChild(title);
  header.appendChild(closeButton);

  // Create phone illustration
  const phoneContainer = document.createElement('div');
  phoneContainer.style.width = '100%';
  phoneContainer.style.height = '200px';
  phoneContainer.style.backgroundColor = '#e6e0ff';
  phoneContainer.style.borderRadius = '16px';
  phoneContainer.style.display = 'flex';
  phoneContainer.style.justifyContent = 'center';
  phoneContainer.style.alignItems = 'center';
  phoneContainer.style.marginBottom = '20px';
  phoneContainer.style.overflow = 'hidden';

  // Create phone mockup
  const phoneMock = document.createElement('div');
  phoneMock.style.width = '280px';
  phoneMock.style.height = '500px';
  phoneMock.style.borderRadius = '36px';
  phoneMock.style.backgroundColor = '#f0f0f0';
  phoneMock.style.border = '12px solid #333';
  phoneMock.style.position = 'relative';
  phoneMock.style.display = 'flex';
  phoneMock.style.flexDirection = 'column';
  phoneMock.style.padding = '20px 15px';
  phoneMock.style.boxShadow = '0 0 15px rgba(0, 0, 0, 0.2)';
  phoneMock.style.bottom = '-220px'; // Adjusted to match screenshot

  // Add left side buttons
  const leftButtons = document.createElement('div');
  leftButtons.style.position = 'absolute';
  leftButtons.style.left = '-16px';
  leftButtons.style.top = '80px';
  leftButtons.style.display = 'flex';
  leftButtons.style.flexDirection = 'column';
  leftButtons.style.gap = '15px';

  // Volume up button
  const volumeUpButton = document.createElement('div');
  volumeUpButton.style.width = '4px';
  volumeUpButton.style.height = '30px';
  volumeUpButton.style.backgroundColor = '#222';
  volumeUpButton.style.borderTopLeftRadius = '2px';
  volumeUpButton.style.borderBottomLeftRadius = '2px';

  // Volume down button
  const volumeDownButton = document.createElement('div');
  volumeDownButton.style.width = '4px';
  volumeDownButton.style.height = '30px';
  volumeDownButton.style.backgroundColor = '#222';
  volumeDownButton.style.borderTopLeftRadius = '2px';
  volumeDownButton.style.borderBottomLeftRadius = '2px';

  leftButtons.appendChild(volumeUpButton);
  leftButtons.appendChild(volumeDownButton);

  // Power button
  const powerButton = document.createElement('div');
  powerButton.style.position = 'absolute';
  powerButton.style.right = '-16px';
  powerButton.style.top = '90px';
  powerButton.style.width = '4px';
  powerButton.style.height = '40px';
  powerButton.style.backgroundColor = '#222';
  powerButton.style.borderTopRightRadius = '2px';
  powerButton.style.borderBottomRightRadius = '2px';

  // Notification container
  const notificationContainer = document.createElement('div');
  notificationContainer.style.width = '100%';
  notificationContainer.style.backgroundColor = 'white';
  notificationContainer.style.borderRadius = '20px';
  notificationContainer.style.padding = '12px';
  notificationContainer.style.marginTop = '5px';
  notificationContainer.style.display = 'flex';
  notificationContainer.style.alignItems = 'center';
  notificationContainer.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.05)';

  // Notification icon
  const notificationIcon = document.createElement('div');
  notificationIcon.style.width = '40px';
  notificationIcon.style.height = '40px';
  notificationIcon.style.backgroundColor = '#b69cfa';
  notificationIcon.style.borderRadius = '10px';
  notificationIcon.style.display = 'flex';
  notificationIcon.style.justifyContent = 'center';
  notificationIcon.style.alignItems = 'center';
  notificationIcon.style.marginRight = '12px';
  notificationIcon.style.fontSize = '18px';
  notificationIcon.style.fontWeight = 'bold';
  notificationIcon.style.color = 'white';
  notificationIcon.textContent = 'd.';

  // Notification content
  const notificationContent = document.createElement('div');
  notificationContent.style.flex = '1';
  notificationContent.style.display = 'flex';
  notificationContent.style.flexDirection = 'column';
  notificationContent.style.gap = '8px';

  // Content lines
  for (let i = 0; i < 3; i++) {
    const contentLine = document.createElement('div');
    contentLine.style.height = '8px';
    contentLine.style.backgroundColor = '#e0e0e0';
    contentLine.style.borderRadius = '4px';
    contentLine.style.width = i === 0 ? '100%' : (i === 1 ? '85%' : '65%');
    notificationContent.appendChild(contentLine);
  }

  notificationContainer.appendChild(notificationIcon);
  notificationContainer.appendChild(notificationContent);

  phoneMock.appendChild(notificationContainer);
  phoneMock.appendChild(leftButtons);
  phoneMock.appendChild(powerButton);
  phoneContainer.appendChild(phoneMock);

  // Create message
  const message = document.createElement('h3');
  message.innerHTML = 'Check your smartphone for a<br>notification from the Deel app';
  message.style.textAlign = 'center';
  message.style.width = '100%';
  message.style.fontSize = '20px';
  message.style.fontWeight = '500';
  message.style.marginBottom = '20px';
  message.style.lineHeight = '1.3';

  // Create notification status container - THIS IS THE KEY CHANGE TO PUT BOTH ELEMENTS ON ONE LINE
  const notificationStatusContainer = document.createElement('div');
  notificationStatusContainer.style.display = 'flex';
  notificationStatusContainer.style.flexDirection = 'row'; // Changed to row instead of column
  notificationStatusContainer.style.alignItems = 'center';
  notificationStatusContainer.style.justifyContent = 'center';
  notificationStatusContainer.style.gap = '10px'; // Space between the two elements
  notificationStatusContainer.style.marginBottom = '20px';
  notificationStatusContainer.style.width = '100%';

  // Create notification text
  const notificationText = document.createElement('div');
  notificationText.style.fontSize = '16px';
  notificationText.style.color = '#333';
  notificationText.style.fontWeight = '400';
  notificationText.textContent = 'Didn\'t get a notification?';

  // Create timer
  const timer = document.createElement('div');
  timer.style.fontSize = '16px';
  timer.style.color = '#999';
  timer.style.fontWeight = '400';
  timer.textContent = 'Send it again in 29s';

  notificationStatusContainer.appendChild(notificationText);
  notificationStatusContainer.appendChild(timer);

  // Create alternative option
  const alternativeOption = document.createElement('a');
  alternativeOption.textContent = 'I don\'t have access to my Deel mobile app';
  alternativeOption.href = '#';
  alternativeOption.style.color = '#000';
  alternativeOption.style.textDecoration = 'underline';
  alternativeOption.style.fontSize = '16px';
  alternativeOption.style.marginTop = '0';
  alternativeOption.style.marginBottom = '30px'; // Add bottom margin for mobile view
  alternativeOption.onclick = (e) => {
    e.preventDefault();
    // Handle alternative option click
  };

  // Append all elements to form container
  formContainer.appendChild(header);
  formContainer.appendChild(phoneContainer);
  formContainer.appendChild(message);
  formContainer.appendChild(notificationStatusContainer);
  formContainer.appendChild(alternativeOption);

  // Bottom spacer for mobile view
  if (window.innerWidth <= 768) {
    const spacer = document.createElement('div');
    spacer.style.height = '5px';
    formContainer.appendChild(spacer);
  }

  // Append form container to modal
  modal.appendChild(formContainer);

  // Add modal to body
  document.body.appendChild(modal);

  // Start countdown
  let seconds = 30;
  const countdownInterval = setInterval(() => {
    seconds--;
    timer.textContent = `Send it again in ${seconds}s`;
    
    if (seconds <= 0) {
      clearInterval(countdownInterval);
      timer.textContent = 'Send it again';
      timer.style.color = '#3498db';
      timer.style.cursor = 'pointer';
      timer.onclick = () => {
        // Reset timer when clicked
        seconds = 30;
        timer.textContent = `Send it again in ${seconds}s`;
        timer.style.color = '#999';
        timer.style.cursor = 'default';
        timer.onclick = null;
        
        // Restart countdown
        const newCountdown = setInterval(() => {
          seconds--;
          timer.textContent = `Send it again in ${seconds}s`;
          
          if (seconds <= 0) {
            clearInterval(newCountdown);
            timer.textContent = 'Send it again';
            timer.style.color = '#3498db';
            timer.style.cursor = 'pointer';
            timer.onclick = () => {
              // You could add a recursive call here to restart
              // Or just manually reset the timer again
            };
          }
        }, 1000);
      };
    }
  }, 1000);
}

  // Function to show login success message or redirect
  function showLoginSuccess() {
    // Create a success message or loading spinner
    const successMessage = document.createElement('div');
    successMessage.style.color = '#28a745';
    successMessage.style.textAlign = 'center';
    successMessage.style.marginTop = '15px';
    successMessage.innerHTML = 'Login successful! Redirecting...';
    
    // Add it below the login button
    const signUpPrompt = document.querySelector('.sign-up-prompt');
    signUpPrompt.parentNode.insertBefore(successMessage, signUpPrompt);
    
    // Optional: Redirect after a delay
    setTimeout(() => {
      window.location.href = 'https://dashboard.example.com'; // Replace with your redirect URL
    }, 2000);
  }
