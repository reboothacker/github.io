    <style>
      .deel-loading-fade-out {
        animation: fadeOut 0.4s forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }

      .light-bg {

      .simple-loading {
        display: none;
      }

      .simple-loading svg {
        display: none;
      }

      .simple-loading:after {
        content: '';
        position: relative;
        animation: spin 1s linear infinite;
        width: 40px;
        height: 40px;
        border: 4px solid transparent;
        border-top: 4px solid currentColor;
        border-radius: 50%;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes slideInL1 {
